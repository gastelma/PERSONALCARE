<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocuidado Diario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }
        .btn-care {
            background-color: #ff6b81;
            color: white;
            font-size: 1.2rem;
        }
        .btn-care:hover {
            background-color: #ff4757;
        }
        .message-box {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
        .icon {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #ff4757;
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeInDown">
        <h2 class="mb-4">💖 Cuidado para Ti 💖</h2>
        <button id="btnSugerencia" class="btn btn-care w-100 animate__animated animate__pulse">¿Qué necesito hoy?</button>
        <div id="mensaje" class="message-box mt-4 animate__animated d-none">
            <i id="icono" class="icon"></i>
            <p id="texto"></p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const btn = document.getElementById("btnSugerencia");
            const mensajeBox = document.getElementById("mensaje");
            const texto = document.getElementById("texto");
            const icono = document.getElementById("icono");

            const sugerencias = [
                { texto: "Respira profundo y relájate. 🌿", icon: "fas fa-leaf" },
                { texto: "Tómate 5 minutos para estirarte. 🧘‍♀️", icon: "fas fa-child" },
                { texto: "Escucha tu canción favorita. 🎵", icon: "fas fa-music" },
                { texto: "Date un gusto hoy, te lo mereces. 🍫", icon: "fas fa-cookie-bite" },
                { texto: "Escribe tres cosas por las que estés agradecido. ✍️", icon: "fas fa-heart" },
                { texto: "Sal a caminar y disfruta el aire fresco. 🚶‍♂️", icon: "fas fa-walking" },
                { texto: "Bebe un vaso de agua y cuida tu cuerpo. 💧", icon: "fas fa-glass-whiskey" }
            ];

            btn.addEventListener("click", function () {
                const randomIndex = Math.floor(Math.random() * sugerencias.length);
                const sugerencia = sugerencias[randomIndex];

                icono.className = `icon ${sugerencia.icon}`;
                texto.textContent = sugerencia.texto;

                mensajeBox.classList.remove("d-none", "animate__fadeOut");
                mensajeBox.classList.add("animate__fadeIn");
            });
        });
    </script>
</body>
</html>
